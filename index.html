<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Memories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ensures slides outside the viewport are hidden */
            display: flex;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background-size: contain; /* Fit the entire image within the screen */
            background-position: center;
            background-repeat: no-repeat;
            flex: 0 0 100%; /* Each slide takes 100% of the slider's width */
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out; /* Smooth sliding effect */
            opacity: 0;
        }

        .slide.active {
            left: 0;
            opacity: 1;
            transform: rotateY(0deg);
        }

        .nav-button {
            position: absolute;
            bottom: 20px; /* Move buttons to the bottom */
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 10;
            transform: translateX(-50%);
        }
    
        .nav-button.left {
            left: 50%; /* Start from the center */
            transform: translate(-150%, -50%); /* Move left by 150% of the button's width */
        }
        
        .nav-button.right {
            left: 50%; /* Start from the center */
            transform: translate(50%, -50%); /* Move right by 50% of the button's width */
        }
        
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide active" style="background-image: url('Happy Wedding/1.png');"></div>
        <div class="slide" style="background-image: url('Happy Wedding/2.png');"></div>
        <div class="slide" style="background-image: url('Happy Wedding/3.png');"></div>
        <div class="slide" style="background-image: url('Happy Wedding/4.png');"></div>
        <div class="slide" style="background-image: url('Happy Wedding/5.png');"></div>
        <div class="slide" style="background-image: url('Happy Wedding/6.png');"></div>
        <div class="slide" style="background-image: url('Happy Wedding/7.png');"></div>
        <button class="nav-button left">&#8249;</button>
        <button class="nav-button right">&#8250;</button>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const nextButton = document.querySelector('.nav-button.right');
        const prevButton = document.querySelector('.nav-button.left');

        let currentSlide = 0;

        function updateSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'prev');
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else if (index === (currentSlide - 1 + slides.length) % slides.length) {
                    slide.classList.add('prev');
                }
            });
        }

        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlides();
        });

        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlides();
        });

        updateSlides();
    </script>
</body>
</html>
